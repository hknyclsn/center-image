<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Center Image</title>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/center-image.js"></script>

    <style>
        body { text-align: center; }
        .center-image-canvas { width: 100%; max-width: 400px; margin: 0 auto; }
    </style>

</head>
<body>

    <h1>Center Image</h1>
    <p><b>data-responsive: boolen</b> Responsive size disable</p>
    <p><b>data-height: integer</b> Canvas Height </p>
    <p><b>data-width: integer</b> Image Width</p>
    <img src="img/image.jpg" alt="Center Image" class="Custom Class" data-height="250" data-width="750" >

<script>

    $(function () {
        $('img').centerImage();
    })
</script>

</body>
</html>
